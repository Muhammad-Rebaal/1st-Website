<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
        <title>Cart</title>
      </head>
      <body style="background-color: #f0f0f0;"> 
          
      
          <section class="vh-100 " style="background-color: #f0f0f0;">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col">
                    <p><span class="text-dark h2">Shopping Cart </span><span class="text-dark h4">(1 item in your cart)</span></p>
            
                    <div class="card mb-4 shadow-lg">
                      <div class="card-body p-4">
            
                        <div class="row align-items-center">
                          <div class="col-md-2">
                            <img src="A.jpg"
                              class="img-fluid" alt="Generic placeholder image">
                          </div>
                          <div class="col-md-2 d-flex justify-content-center">
                            <div>
                              <p class="small text-muted mb-4 pb-2">Name</p>
                              <p class="lead fw-normal mb-0">AI-Engiineer</p>
                            </div>
                          </div>
                          <div class="col-md-2 d-flex justify-content-center">
                            <div>
                              <p class="small text-muted mb-4 pb-2">Type</p>
                              <p class="lead fw-normal mb-0">
                                Advanced</p>
                            </div>
                          </div>
                          <div class="col-md-2 d-flex justify-content-center">
                            <div>
                              <p class="small text-muted mb-4 pb-2">Quantity</p>
                              <p class="lead fw-normal mb-0">1</p>
                            </div>
                          </div>
                          <div class="col-md-2 d-flex justify-content-center">
                            <div>
                              <p class="small text-muted mb-4 pb-2 ">Price</p>
                              <p class="lead fw-normal mb-0">$61.99</p>
                            </div>
                          </div>
                          <div class="col-md-2 d-flex justify-content-center">
                            <div>
                              <p class="small text-muted mb-4 pb-2">Total</p>
                              <p class="lead fw-normal mb-0">$61.99</p>
                            </div>
                          </div>
                        </div>
            
                      </div>
                    </div>
            
                    <div class="card mb-5">
                      <div class="card-body p-4">
            
                        <div class="float-end">
                          <p class="mb-0 me-5 d-flex align-items-center">
                            <span class="small text-muted me-2">Order total:</span> <span
                              class="lead fw-normal">$61.99</span>
                          </p>
                        </div>
            
                      </div>
                    </div>
            
                    <div class="d-flex justify-content-end">
                      <a href="Services.html"><button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button></a> 
                      <button type="button" class="btn btn-primary btn-lg">Add to cart</button>
                    </div>
            
                  </div>
                </div>
              </div>
            </section>
      
      
      </body>
      </html>
